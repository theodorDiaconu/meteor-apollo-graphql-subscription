type Query {
  say: String
  userList(name: String): [User]
}

type Mutation {
  updateUserName(name: String!): String
}

type Subscription {
  somethingChanged: String
}

type User {
  _id: ID!
  firstName: String!
  lastName: String!
  age: Int
  todos: [Todo]
}

type Todo {
  title: String!
  isDone: Boolean!
  createdAt: Date!
  username: String
}

scalar Date
